<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
        }

        .check-back {
            font-size: 20px;
            color: #ff6347;
            font-weight: bold;
        }

        .icon {
            font-size: 50px;
            color: #ff6347;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 14px;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x1F6A7;</div>
        <h1>Site Under Construction</h1>
        <p class="check-back">Check back soon!</p>
        <div class="footer">&copy; 2025 CazonCodLTV. All Rights Reserved.</div>
    </div>
</body>
</html>
